<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zahlenraten</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Errate die Zahl zwischen 1 und 100!</h2>
        <input type="number" id="guess" min="1" max="100" placeholder="Dein Tipp...">
        <button onclick="checkGuess()">Raten</button>
        <p id="message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
